<html>

    <head>
        <title>Variables</title>
        
        
    </head>
        
    
    <body>
        <script>
            var variable1 = 3;
            console.log(variable1); 
        
            var calculation = 2 + 2;
            console.log(calculation);
            console.log(calculation + 2);
            
            var result = calculation + 2;
            console.log(result);
            
            var message = 'hello';
            console.log(message); 
            console.log(';');
            
            variable1 = 5; // revalueing the var by just typing the value name and equals it to an another value
            console.log(variable1);
            
            variable1 = variable1 + 1;
            console.log(variable1);
            
            variable1 = result * calculation;
            console.log(variable1);
        
        </script>
    </body>
</html>
