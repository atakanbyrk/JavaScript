<html>

    <head>
        <title>Arrays</title>
        
        <!-- Normalize.css -->
        <link href="normalize.css" rel="stylesheet" type="text/css">
    
    </head>
    
    <body>
        
        <h1>Arrays</h1>
        
        <script type="text/Javascript">
        
            var myVariable = "sand, shovel, water";
            
            var myArray = ["sand", "shovel", "water"]; 
            
            document.write(myArray[0]); /* index = ([]) --- and index 0 = [0] = sand; index 1 = [1] = shovel and index 2 = [2] = water */ 
            
            document.write("<br><br>");
            
            var favFoods = [ "pulled pork", "pizza", "mexican mango", "pineapple"];
            
            for( var i = 0; i < favFoods.length; i++ ) {
                document.write( favFoods[i] );
                document.write(" ");
                //document.write("<br>");
            }
            
            document.write("<br><br>");
            
            var myFriends = [ 
                [ "John", "Male", 31 ],
                [ "Sandy", "Female", 18],
                [ "Marcus", "Male", 74]
            ];
            
            document.write( myFriends[0][1] );
            
        </script>
        
    </body>
    
    
</html>
