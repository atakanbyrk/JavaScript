<html>

    <head>
        <title>If /Else</title>
        
        <!-- Normalize.css -->
        <link href="normalize.css" rel="stylesheet" type="text/css">
    
    </head>
    
    <body>
        
        <h1>If / Else</h1>
        
        <div id="box1"></div>
        
        <script type="text/Javascript">
            
            var age = 50;
            
            if(age <= 30) {
                document.getElementById("box1").innerHTML = "You're just a youngin'";
                
                document.getElementById("box1").style.color = "red";
                
            } else if (age >= 50) {
                document.getElementById("box1").innerHTML = "You're older than 50.";
                
                document.getElementById("box1").style.color = "blue";
                
            } else {//otherwise do that
                document.getElementById("box1").innerHTML = "You're between 30 and 50 years old.";
                
                document.getElementById("box1").style.color = "green";
            }
        </script> 
        
    </body>
    
</html>
