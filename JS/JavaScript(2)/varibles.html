<!-- JS variables are containers for storing data -->

<html>

    <head>
        <title>Variables</title>
        
        <!-- Normalize.css -->
        <link href="normalize.css" rel="stylesheet" type="text/css">
    
    </head>
    
    <body>
        
        <h1>Javascript Vaiables</h1>
        
        <script type="text/javascript">
                
            //var bucketOnBeach; 
            //bucketOnBeach = "sand, stones, shovel";
            //document.write(bucketOnBeach);
            
            var bucketOnBeach = "sand, stones, shovel, rocks";
            document.write(bucketOnBeach);
            
            document.write("<br><br>");
            
            var a = 12;
            var b = 24;
            var c = a + b;
            
            document.write(c);
            
            document.write("<br><br>");
            
            var firstName; //This variable
            var firstname; //is not the same as this one
            
            var lastName;
            var dateOfBirth;
            
            /* There are reserved words that cannot be used as variables */
            
            var x = 99.7;
            var fancyPants = "Brad";
            
            var stringNumber = "3.14"; /* this value will be treated as a string, not an actual numerical value because it is within a strings */
            
            //You can write multiple statements within a single var
            var firstame = "Brad", 
                lastName = "Hussey", 
                likesToSurf = true;
            
            // YOU CAN DO MATH!
            var x = 100,
                y= 2.462,
                z = 40.99;
            
            var totalSum = x * y * z;
            
            document.write(totalSum);
            
            document.write("<br><br>");
            
            // CONCATENATION
            
            var foo = "Web" + " " + "Developer";
            document.write(foo);
            
            document.write("<br><br>");
            
            var fName = "Brad",
                lName = "Hussey",
                fullName = fName + " " + lName;
            
            document.write(fullName);
            
            document.write("<br><br>");
            
            var blurb = "Johnny ";
            blurb += "Bravo";
            
            document.write(blurb);
            
            document.write("<br><br>");
            
            var e = "Hello" + 3.14;
            document.write(e);
       
        </script> 
         
    </body>
    
    
</html>
